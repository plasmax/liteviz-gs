name: C++ Build and Artifact
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04  # Ensures glibc 2.31 compatibility for your 2.34 system
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libx11-dev libxrandr-dev \
                                 libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev

      - name: Configure and Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j $(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: liteviz-gs-linux
          path: build/liteviz_gs_viewer  # Adjust path based on your executable name
